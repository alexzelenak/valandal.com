</head>

<body>

  <div id="container">
  	<div id="container-inner">
	    <header>
			<hgroup>
				<h2>
					<span>Saturday, the Third of March,</span>
					<span>Two-Thousand and Twelve</span>
					<span>at Five-Thirty in the Evening</span>
				</h2>
				<h1>
					<img src="img/alexander-and-valerie.png" alt="Alexander and Valerie" />
				</h1>
			</hgroup>
			<!--
			<ul>
				<li class="active"><a href="#"><span>Info</span></a></li>
				<li><a href="#"><span>RSVP</span></a></li>
				<li><a href="#"><span>Registry</span></a></li>
			</ul>
			-->
	    </header>
	    <div id="main" role="main">
	    	<section id="pages">
	    		<article id="page-info">
					<h2>Info</h2>
					<ul>
						<li class="first">Saturday, March 3, 2012</li>
						<li>5:30pm &ndash; 11:30pm</li>
					</ul>
					<ul>
						<li class="first"><a href="http://aÆ¶.com/wed-map">Chateau Bellevue</a></li>
						<li>8th Street &amp; Nueces Street</li>
						<li>Austin, Texas</li>
					</ul>
				</article>
				<article id="page-rsvp">
					<h2>RSVP</h2>
					<iframe id="gformFrame" name="gformFrame" src="https://docs.google.com/spreadsheet/embeddedform?formkey=dFNub1B2bWNhUVdtSW5iX0RhUUVSa0E6MQ"></iframe>
					<form target="gformFrame" action="https://docs.google.com/spreadsheet/formResponse?formkey=dFNub1B2bWNhUVdtSW5iX0RhUUVSa0E6MQ&amp;ifq" method="POST" id="ss-form rsvp-form">
						<div class="rsvp-name errorbox-good">
							<div class="ss-item ss-item-required ss-text">
								<div class="ss-form-entry">
									<label class="ss-q-title" for="entry_0">Your Full Name<span class="ss-required-asterisk">*</span></label>
									<!-- <label class="ss-q-help" for="entry_0"></label> -->
									<input type="text" name="entry.0.single" value="" class="ss-q-short" id="entry_0">
								</div>
							</div>
						</div>
						<div class="rsvp-email errorbox-good">
							<div class="ss-item ss-item-required ss-text">
								<div class="ss-form-entry">
									<label class="ss-q-title" for="entry_4">Your Email<span class="ss-required-asterisk">*</span></label>
									<!-- <label class="ss-q-help" for="entry_4"></label> -->
									<input type="text" name="entry.4.single" value="" class="ss-q-short" id="entry_4">
								</div>
							</div>
						</div>
						<div class="rsvp-attend errorbox-good">
							<div class="ss-item ss-item-required ss-radio">
								<div class="ss-form-entry">
									<label class="ss-q-title" for="entry_2">Will you attend?<span class="ss-required-asterisk">*</span></label>
									<!-- <label class="ss-q-help" for="entry_2"></label> -->
									<ul class="ss-choices">
										<li class="rsvp-attend-yes ss-choice-item">
											<label class="ss-choice-label">
												<input type="radio" name="entry.2.group" value="Yes" class="ss-q-radio" id="group_2_1">
												Yes
											</label>
										</li>
										<li class="rsvp-attend-no ss-choice-item">
											<label class="ss-choice-label">
												<input type="radio" name="entry.2.group" value="No" class="ss-q-radio" id="group_2_2">
												No
											</label>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="rsvp-party errorbox-good">
							<div class="ss-item ss-item-required ss-radio">
								<div class="ss-form-entry">
									<label class="ss-q-title" for="entry_1">How many in your party?<span class="ss-required-asterisk">*</span></label>
									<label class="ss-q-help" for="entry_1">(including yourself)</label>
									<ul class="ss-choices">
										<li class="ss-choice-item">
											<label class="ss-choice-label">
												<input type="radio" name="entry.1.group" value="1" class="ss-q-radio" id="group_1_1">
												1
											</label>
										</li>
										<li class="ss-choice-item">
											<label class="ss-choice-label">
												<input type="radio" name="entry.1.group" value="2" class="ss-q-radio" id="group_1_2">
												2
											</label>
										</li>
										<li class="ss-choice-item">
											<label class="ss-choice-label">
											<input type="radio" name="entry.1.group" value="3" class="ss-q-radio" id="group_1_3">
												3</label>
										</li>
										<li class="ss-choice-item">
											<input type="radio" name="entry.1.group" value="__option__" class="ss-q-radio" id="other_option:1">
											<label for="other_option:1">Other</label>
											<input type="text" name="entry.1.group.other_option_" value="" class="ss-q-other">
										</li>
									</ul>
								</div>
							</div>
						</div>
						<input type="hidden" name="pageNumber" value="0">
						<input type="hidden" name="backupCache" value="">
						<div class="rsvp-submit ss-item ss-navigate">
							<div class="ss-form-entry">
								<input type="submit" name="submit" value="Submit">
							</div>
						</div>
					</form>
				</article>
				<article id="page-registry">
					<h2>Registry</h2>
					<ul>
						<li class="page-registry-macys">
							<a href="http://www.macys.com/">
								<img src="img/logo-macys.png" alt="Macy's" />
								<span>Shop<br />Macy's</span>
							</a>
						</li>
						<li class="page-registry-cb">
							<a href="http://www.crateandbarrel.com/">
								<img src="img/logo-cb.png" alt="Crate &amp; Barrel" />
								<span>Shop<br />Crate &amp; Barrel</span>
							</a>
						</li>
						<li class="page-registry-target">
							<a href="http://www.target.com/">
								<img src="img/logo-target.png" alt="Target" />
								<span>Shop<br />Target</span>
							</a>
						</li>
					</ul>
				</article>
			</section>
		</div>
    </div>
  </div> <!--! end of #container -->
  <div id="top">
	<div id="top-inner">
		<div class="hr"></div>
	</div>
  </div>
  <footer>
	<div id="footer-inner">
		<div class="hr"></div>
	</div>
  </footer>
  <div id="muah">	
	<img src="img/kiss.jpg" alt="Muah" />
  </div>
